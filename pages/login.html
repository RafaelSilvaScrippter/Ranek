<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranek | Login</title>
</head>

<body>
  <header class="header">
    <div class="item-header">
      <a href="../index.html">
        <img src="../imgs/ranek.svg" alt="Logo ranek">
      </a>
      <a class="btn-principal" href="./login.html">Vender / Login</a>
    </div>
  </header>
  <div class="root">
    <main class="main-login">
      <h1 class="login-title">
        Login
      </h1>
      <form type="submit" data-login method="post">
        <label for="email">Email</label>
        <input type="email" name="username" id="email">
        <label for="senha">Senha</label>
        <input type="password" name="password" id="senha">
        <button type="submit" data-enviar class="btn-principal btn-login">Logar</button>
        <span data-erro-message class="erro-message"></span>
      </form>
      <p class="trocar-senha">Perdeu a senha? Clique aqui.</p>
      <div class="criar-conta">
        <h2 class="titulo-criar">Crie a Sua Conta</h2>
        <button class="btn-principal btn-login">Criar Conta</button>
      </div>
    </main>
    <footer>Ranek. Alguns direitos reservados. (o conteúdo deste site é deletado a cada 20 minutos.)</footer>
  </div>
  <script type="module" src="../dist/script.js"></script>
</body>

</html>
