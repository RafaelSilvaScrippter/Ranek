<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário</title>
</head>

<body>
  <header class="header">
    <div class="item-header">
      <a href="../../index.html">
        <img src="../../imgs/ranek.svg" alt="Logo ranek">
      </a>
      <a data-login-link class="btn-principal" href="../login.html">Vender / Login</a>
    </div>
  </header>
  <main class="usuario">
    <nav>
      <ul class="ul-links-usuario">
        <li><a class="link-ativo" href="./produtos.html">Produtos</a></li>
        <li><a href="./compras.html">Compras</a></li>
        <li><a href="./vendas.html">Vendas</a></li>
        <li><a href="./editar.html">Editar Usuário</a></li>
        <li><a data-logout href="#">Deslogar</a></li>
      </ul>
    </nav>
    <div class="conteudo-usuario">
      <h2>Adicionar Produto</h2>
      <form data-formulario-post class="formulario-post-produto " method="post">
        <label for="nome">Nome</label>
        <input data-input-post type="text" id="nome" name="nome">
        <label  for="preco">Preco (R$)</label>
        <input data-input-post type="text" id="preco" name="preco">
        <label for="fotos">Fotos</label>
        <input data-input-file type="file" id="fotos" name="fotos">
        <label  for="descricao">Descrição</label>
        <textarea data-input-post name="descricao" id="descricao"></textarea>
        <button data-postar-produto class="btn-principal">Adicionar Produto</button>
      </form>
    </div>

  </main>
  <script type="module" src="../../dist/script.js"></script>
</body>

</html>
